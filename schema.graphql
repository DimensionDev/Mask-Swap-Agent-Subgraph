type Token @entity {
  id: ID!
  type: Int! # 0 - Ether, 1 - ERC20
  address: Bytes!
  name: String
  symbol: String
  decimals: Int!
}

type Transaction @entity {
  id: ID!
  amount: BigInt!
  address: Bytes!
  fee: BigInt
  from_token: Token
  to_token: Token
  created_at: BigInt
  filled_at: BigInt
  created_by: Bytes
  filled_by: Bytes
}
