specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SwapAgent
    network: mainnet
    source:
      address: "0xD25d84B989bFaFC2C77aB1d4FA1a04FC0eea9D24"
      abi: SwapAgent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SwapFilled
        - SwapPairRegister
        - SwapStarted
      abis:
        - name: SwapAgent
          file: ./abis/SwapAgent.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SwapFilled(indexed address,indexed bytes32,indexed address,uint256)
          handler: handleSwapFilled
        - event: SwapPairRegister(indexed address,indexed address,string,string,uint8)
          handler: handleSwapPairRegister
        - event: SwapStarted(indexed address,indexed address,uint256,uint256)
          handler: handleSwapStarted
      file: ./src/mapping.ts
