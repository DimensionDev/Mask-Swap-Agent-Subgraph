name: Deploy subgraph

on:
  push:
    branches: [master]

jobs:
  deploy:
    strategy:
      matrix:
        node: ["12.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g yarn

      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - run: yarn

      - run: | 
          yarn prepare-mainnet
          yarn codegen
          yarn build
          yarn deploy-mainnet --access-token ${{ secrets.ACCESS_TOKEN_MAINNET }}
        if: github.ref == 'refs/heads/master'

      - run: |
          yarn prepare-bsc-mainnet
          yarn codegen
          yarn build
          yarn deploy-bsc-mainnet --access-token ${{ secrets.ACCESS_TOKEN_BSC_MAINNET }}
        if: github.ref == 'refs/heads/master'
